<!DOCTYPE html>
<html>
<head>
<title>hector prueba</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/randomNumber.js"></script>
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50" >
<div>hola!</div>
<div>Testing this function, running it 10k times using the number 10 (that is randomNumber(10), we see the following distribution for numbers 0 -> 9. </div>
<br/>
0 - <div id="r0">0</div>
1 - <div id="r1">0</div>
2 - <div id="r2">0</div>
3 - <div id="r3">0</div>
4 - <div id="r4">0</div>
5 - <div id="r5">0</div>
6 - <div id="r6">0</div>
7 - <div id="r7">0</div>
8 - <div id="r8">0</div>
9 - <div id="r9">0</div>

<script type="text/javascript">
 function testRuns() {
	debugger;
	for(var i = 0; i < 10000; i++) {
		var randomResult = randomNumber(10);
		var $randomTag = $('#r'+randomResult);
		var previousValue = parseInt($randomTag.text());
		
		$randomTag.text(previousValue + 1);
	}
 }
 
	$(document).ready(function() {
		testRuns();
	});

</script>
</body>
